<!-- href / src / url 모두 가장많이 사용되는 케이스 1가지씩 말씀드리겠습니다.

href : a태그에 홈페이지 등의 주소를 입힐때 사용됩니다.

src : img태그에 파일 디렉토리 경로에있는 어떠한 이미지를 지성하여 웹 페이지에 결과물을 출력할때 사용됩니다.
